syntax = "proto2";
import "grpc_service.proto";
package  route;
message RouteIpv4Routes {
    message RouteEntry {
        optional string VRF = 1;
        optional string Topology = 2;
        optional string Nexthop = 3;
        optional uint32 IfIndex = 4;
        optional uint32 AllVRF = 5;
        optional uint32 ProcessID = 6;
        optional uint32 Age = 7;
        optional uint32 Preference = 8;
        optional uint32 Metric = 9;
        optional uint32 Tag = 10;
        optional string Neighbor = 11;
        message Ipv4 {
            optional string Ipv4Address = 1;
            optional uint32 Ipv4PrefixLength = 2;
        }
        repeated Ipv4 ipv4 = 12;
        message Protocol {
            optional uint32 ProtocolID = 1;
            optional uint32 SubProtocolID = 2;
        }
        repeated Protocol protocol = 13;
        message ASNumber {
            optional uint32 OriginAS = 1;
            optional uint32 LastAS = 2;
        }
        repeated ASNumber asnumber = 14;
        message BackupPathAttribute {
            optional uint32 BackupIfIndex = 1;
            optional string BackupNexthop = 2;
        }
        repeated BackupPathAttribute backuppathattribute = 15;
    }
    repeated RouteEntry routeentry = 1;
}
message RouteIpv6Routes {
    message RouteEntry {
        optional string VRF = 1;
        optional string Topology = 2;
        optional string Nexthop = 3;
        optional uint32 IfIndex = 4;
        optional uint32 AllVRF = 5;
        optional uint32 ProcessID = 6;
        optional uint32 Age = 7;
        optional uint32 Metric = 8;
        optional uint32 Preference = 9;
        optional uint32 Tag = 10;
        optional string Neighbor = 11;
        message Ipv6Prefix {
            optional string Ipv6Address = 1;
            optional uint32 Ipv6PrefixLength = 2;
        }
        repeated Ipv6Prefix ipv6prefix = 12;
        message Protocol {
            optional uint32 ProtocolID = 1;
            optional uint32 SubProtocolID = 2;
        }
        repeated Protocol protocol = 13;
        message ASNumber {
            optional uint32 OriginAS = 1;
            optional uint32 LastAS = 2;
        }
        repeated ASNumber asnumber = 14;
        message BackupPathAttribute {
            optional uint32 BackupIfIndex = 1;
            optional string BackupNexthop = 2;
        }
        repeated BackupPathAttribute backuppathattribute = 15;
    }
    repeated RouteEntry routeentry = 1;
}
message RouteIpv4RouteStatistics {
    message Statistics {
        optional string VRF = 1;
        optional string Topology = 2;
        optional uint32 ProtocolID = 3;
        optional uint32 TotalRoutes = 4;
        optional uint32 ActiveRoutes = 5;
        optional uint32 AddedRoutes = 6;
        optional uint32 DeletedRoutes = 7;
    }
    repeated Statistics statistics = 1;
}
message RouteIpv6RouteStatistics {
    message Statistics {
        optional string VRF = 1;
        optional string Topology = 2;
        optional uint32 ProtocolID = 3;
        optional uint32 TotalRoutes = 4;
        optional uint32 ActiveRoutes = 5;
        optional uint32 AddedRoutes = 6;
        optional uint32 DeletedRoutes = 7;
    }
    repeated Statistics statistics = 1;
}
message RouteIpv4RouteECMPNumbers {
    message RouteECMPNumber {
        optional string VRF = 1;
        optional string Topology = 2;
        optional uint32 ECMPNumber = 3;
        message Ipv4 {
            optional string Ipv4Address = 1;
            optional uint32 Ipv4PrefixLength = 2;
        }
        repeated Ipv4 ipv4 = 4;
    }
    repeated RouteECMPNumber routeecmpnumber = 1;
}
message RouteIpv6RouteECMPNumbers {
    message RouteECMPNumber {
        optional string VRF = 1;
        optional string Topology = 2;
        optional uint32 ECMPNumber = 3;
        message Ipv6Prefix {
            optional string Ipv6Address = 1;
            optional uint32 Ipv6PrefixLength = 2;
        }
        repeated Ipv6Prefix ipv6prefix = 4;
    }
    repeated RouteECMPNumber routeecmpnumber = 1;
}
message RouteIpv4RoutingTableLimit {
    optional uint32 Ipv4MaxRoutes = 1;
    optional uint32 Ipv4RouteThreshold = 2;
    optional bool Ipv4SimplyAlert = 3;
}
message RouteIpv6RoutingTableLimit {
    optional uint32 Ipv6MaxRoutes = 1;
    optional uint32 Ipv6RouteThreshold = 2;
    optional bool Ipv6SimplyAlert = 3;
}
service RouteService {
    rpc GetJsonRouteIpv4Routes(RouteIpv4Routes) returns (grpc_service.GetJsonReply) {}
    rpc GetJsonRouteIpv6Routes(RouteIpv6Routes) returns (grpc_service.GetJsonReply) {}
    rpc GetJsonRouteIpv4RouteStatistics(RouteIpv4RouteStatistics) returns (grpc_service.GetJsonReply) {}
    rpc GetJsonRouteIpv6RouteStatistics(RouteIpv6RouteStatistics) returns (grpc_service.GetJsonReply) {}
    rpc GetJsonRouteIpv4RouteECMPNumbers(RouteIpv4RouteECMPNumbers) returns (grpc_service.GetJsonReply) {}
    rpc GetJsonRouteIpv6RouteECMPNumbers(RouteIpv6RouteECMPNumbers) returns (grpc_service.GetJsonReply) {}
    rpc GetJsonRouteIpv4RoutingTableLimit(RouteIpv4RoutingTableLimit) returns (grpc_service.GetJsonReply) {}
    rpc GetJsonRouteIpv6RoutingTableLimit(RouteIpv6RoutingTableLimit) returns (grpc_service.GetJsonReply) {}
}
