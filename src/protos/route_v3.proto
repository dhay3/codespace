            }
            MsgIpv6Prefix Ipv6Prefix = 3;
            uint32 ECMPNumber = 4;
        }
        repeated MsgRouteECMPNumber RouteECMPNumber = 1;
    }
    MsgIpv6RouteECMPNumbers Ipv6RouteECMPNumbers = 9;
    message MsgIpv6ECMPNumbers {
        message MsgRouteECMPNumber {
            string VRF = 1;
            string Topology = 2;
            string Ipv6Address = 3;
