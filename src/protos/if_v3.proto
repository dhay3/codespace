syntax = "proto3";
package  ifmgr_v3;
message Ifmgr {
    message MsgInterfaces {
        message MsgInterface {
            uint32 IfIndex = 1;
            string Name = 2;
            string AbbreviatedName = 3;
            uint32 PortIndex = 4;
            uint32 ifTypeExt = 5;
            uint32 ifType = 6;
            string Description = 7;
            uint32 AdminStatus = 8;
            uint32 OperStatus = 9;
            uint32 ConfigSpeed = 10;
            uint64 ActualSpeed = 11;
            uint32 ConfigDuplex = 12;
            uint32 ActualDuplex = 13;
            uint32 PortLayer = 14;
            uint32 LinkType = 15;
            uint32 PVID = 16;
            string InetAddressIPV4 = 17;
            string InetAddressIPV4Mask = 18;
            uint32 PhysicalIndex = 19;
            string MAC = 20;
            uint32 ForwardingAttributes = 21;
            uint32 Loopback = 22;
            uint32 MDI = 23;
            uint32 ConfigMTU = 24;
            uint32 ActualMTU = 25;
            uint32 ConfigBandwidth = 26;
            uint32 ActualBandwidth = 27;
            bool SubPort = 28;
            uint32 Interval = 29;
            bool ForceUP = 30;
            uint64 Actual64Bandwidth = 35;
            string TrafficStatisticsEnable = 36;
        }
        repeated MsgInterface Interface = 1;
    }
    MsgInterfaces Interfaces = 1;
    message MsgStatistics {
        message MsgInterface {
            uint32 IfIndex = 1;
            string Name = 2;
            string AbbreviatedName = 3;
            uint64 InOctets = 4;
            uint64 InUcastPkts = 5;
            uint64 InNUcastPkts = 6;
            uint64 InDiscards = 7;
            uint64 InErrors = 8;
            uint64 InUnknownProtos = 9;
            uint64 InRate = 10;
            uint64 OutOctets = 11;
            uint64 OutUcastPkts = 12;
            uint64 OutNUcastPkts = 13;
            uint64 OutDiscards = 14;
            uint64 OutErrors = 15;
            uint64 OutRate = 16;
            string LastClear = 17;
            uint64 InPktRate = 18;
            uint64 OutPktRate = 19;
            uint64 InPkts = 20;
            uint64 OutPkts = 21;
            uint64 InUsage = 24;
            uint64 OutUsage = 25;
        }
        repeated MsgInterface Interface = 1;
    }
    MsgStatistics Statistics = 2;
    message MsgEthPortStatistics {
        message MsgInterface {
            uint32 IfIndex = 1;
            string Name = 2;
            uint64 InBytes = 3;
            uint64 InPkts = 4;
            uint64 InUcastPkts = 5;
            uint64 InBrdcastPkts = 6;
            uint64 InMulticastPkts = 7;
            uint64 InPauses = 8;
            uint64 InNormalBytes = 9;
            uint64 InNormalUnicastBytes = 10;
            uint64 InNormalBrdcastBytes = 11;
            uint64 InNormalMulticastBytes = 12;
            uint64 InUnknownUnicastBytes = 13;
            uint64 InNormalPkts = 14;
            uint64 InNormalUnicastPkts = 15;
            uint64 InNormalBrdcastPkts = 16;
            uint64 InNormalMulticastPkts = 17;
            uint64 InUnknownUnicastPkts = 18;
            uint64 InNormalPauses = 19;
            uint64 InErrorPkts = 20;
            uint64 InPktSpeed = 21;
            uint64 InByteSpeed = 22;
            uint64 InBrdcastPktSpeed = 23;
            uint64 InMulticastPktSpeed = 24;
            uint64 InRunts = 25;
            uint64 InGiants = 26;
            uint64 InThrottles = 27;
            uint64 InErrCRCFrames = 28;
            uint64 InErrFrames = 29;
            uint64 InOverrunDropPkts = 30;
            uint64 InAbortPkts = 31;
            uint64 InIgnoreDropFrames = 32;
            uint64 InParityErrFrames = 33;
            uint64 InSpeedPeakBytes = 34;
            string InSpeedPeakTime = 35;
            uint64 OutBytes = 36;
            uint64 OutPkts = 37;
            uint64 OutUcastPkts = 38;
            uint64 OutBrdcastPkts = 39;
            uint64 OutMulticastPkts = 40;
            uint64 OutPauses = 41;
            uint64 OutNormalBytes = 42;
            uint64 OutNormalUnicastBytes = 43;
            uint64 OutNormalBrdcastBytes = 44;
            uint64 OutNormalMulticastBytes = 45;
            uint64 OutUnknownUnicastBytes = 46;
            uint64 OutNormalPkts = 47;
            uint64 OutNormalUnicastPkts = 48;
            uint64 OutNormalBrdcastPkts = 49;
            uint64 OutNormalMulticastPkts = 50;
            uint64 OutUnknownUnicastPkts = 51;
            uint64 OutNormalPauses = 52;
            uint64 OutErrorPkts = 53;
            uint64 OutPktSpeed = 54;
            uint64 OutByteSpeed = 55;
            uint64 OutBrdcastPktSpeed = 56;
            uint64 OutMulticastPktSpeed = 57;
            uint64 OutUnderRunDropPkts = 58;
            uint64 OutBuffFailDropPkts = 59;
            uint64 OutAbortPkts = 60;
            uint64 OutDeferedFrames = 61;
            uint64 OutCollisionFrames = 62;
            uint64 OutLateCollisionFrames = 63;
            uint64 OutLostCarriers = 64;
            uint64 OutNoCarriers = 65;
            uint64 OutSpeedPeakBytes = 66;
            string OutSpeedPeakTime = 67;
        }
        repeated MsgInterface Interface = 1;
    }
    MsgEthPortStatistics EthPortStatistics = 15;
}
